<!DOCTYPE html>
<ui:composition template="WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="titulo">Esse eo titulo da pagima</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h:panelGrid columns="2">

				<p:outputLabel value="Nome" />
				<p:inputText label="Nome" />

				<p:outputLabel value="Data Nascimento" />
				<p:calendar pattern="dd/MM/yyyy" mask="true" />

				<p:outputLabel value="Sexo" />
				<p:selectOneRadio id="Sexo">
					<f:selectItem itemLabel="Masculino" />
					<f:selectItem itemLabel="Feminino" />

				</p:selectOneRadio>

				<p:outputLabel value="Telefone" />
				<p:inputMask mask="(99)99999-9999" />

				<p:commandButton value="Salvar" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
